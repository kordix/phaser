    <script>


        function createProduct(productype, param1, param2, param3) {
            if (productype == 'book') {
                return {
                    name: param1,
                    pages: param2,
                    price: param3
                }
            }

            if (productype == 'burger') {
                return {
                    name: param1,
                    meat: param2,
                    price: param3
                }
            }

        }
        let book = createProduct('book', 'Alices in wonderland', 300, 100);
        let burger = createProduct('burger', 'mchicken', 'chicken', 10);
        console.log(book,burger);


    </script>
