<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mobilne divy — podświetlenie / obramowanie</title>
    <style>
        :root {
            --bg: #f7f7f8;
            --div-bg: #ffffff;
            --accent: #0a84ff;
            --radius: 14px;
            --touch-size: 56px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .wrap {
            width: 100%;
            max-width: 420px;
            display: grid;
            gap: 16px;
            grid-template-columns: 1fr 1fr;
        }

        .div-btn {
            -webkit-tap-highlight-color: transparent;
            background: var(--div-bg);
            border-radius: var(--radius);
            font-size: 16px;
            min-height: var(--touch-size);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 18px rgba(10, 10, 10, 0.06);
            transition: transform 120ms ease, box-shadow 120ms ease, border-color 160ms ease, background 160ms ease;
            touch-action: manipulation;
            user-select: none;
            cursor: pointer;
        }

        .div-btn.pressed {
            transform: translateY(1px) scale(0.996);
            box-shadow: 0 3px 10px rgba(10, 10, 10, 0.08);
            font-size:80px;
        }

        .div-btn.active {
            border: 3px solid var(--accent);
            background: linear-gradient(180deg, #f0f8ff, var(--div-bg));
        }

        .hint {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 13px;
            color: #666;
        }

        @media (max-width:420px) {
            .wrap {
                gap: 12px
            }

            .div-btn {
                font-size: 15px;
                padding: 12px
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div id="div1" class="div-btn">Div 1</div>
        <div id="div2" class="div-btn">Div 2</div>
        <div class="hint">Dotknij aby zaznaczyć — przytrzymaj aby zobaczyć efekt "pressed".</div>
    </div>

    <script>
        const divs = document.querySelectorAll('.div-btn');

        divs.forEach(div => {
            div.addEventListener('pointerdown', (e) => {
                div.classList.add('pressed');
            });

            const removePressed = () => div.classList.remove('pressed');
            div.addEventListener('pointerup', removePressed);
            div.addEventListener('pointercancel', removePressed);
            div.addEventListener('pointerleave', removePressed);

            div.addEventListener('click', () => {
                div.classList.toggle('active');
            });
        });
    </script>
</body>

</html>
