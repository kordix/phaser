<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>

</head>

<body>



    <script>


        let config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 800,
                        debug: false
                    }
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }

        }

        let game = new Phaser.Game(config);

        let player;
        let player2;

        let ground;
        let cursors;
        let ball;

        let player1score = 0;
        let player2score = 0;

        let groundgroup;
        let middlegroup;
        let gameover;


        function preload() {

            this.load.image('sky', '/assets/sky.png');
            this.load.image('platform', '/assets/platform.png');
            this.load.image('platform2', '/assets/platform2.png');
            this.load.image('ball', '/assets/ball.png');



            // this.load.image('dude', '/assets/dude.png');
            this.load.spritesheet('dude', '/assets/dude.png', { frameWidth: 32, frameHeight: 48 });


        }

        function create() {
            let self = this;

            this.add.image(400, 300, 'sky');

            player = this.physics.add.sprite(150, 300, 'dude');
            player2 = this.physics.add.sprite(500, 300, 'dude');

            ball = this.physics.add.sprite(100, 100, 'ball');
            ball.setScale(0.1);
            ball.setVelocityX(30);

            this.physics.world.setBounds(0, 0, 800, 600);

            player.setCollideWorldBounds(true);
            player2.setCollideWorldBounds(true);

            ball.setCollideWorldBounds(true);

            groundgroup = this.physics.add.staticGroup();
            middlegroup = this.physics.add.staticGroup();


            this.ground = groundgroup.create(400, config.height - 10, 'platform').setScale(3, 1).refreshBody();
            this.middle = middlegroup.create(400, 500, 'platform2').setScale(0.5, 1).refreshBody();


            cursors = this.input.keyboard.createCursorKeys();


            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                repeat: -1,
                frameRate: 10
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                repeat: -1,
                frameRate: 10
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 7 }),
                repeat: -1,
                frameRate: 10
            });

            this.physics.add.collider(player, groundgroup);
            this.physics.add.collider(player, middlegroup);

            this.physics.add.collider(player2, groundgroup);
            this.physics.add.collider(player2, middlegroup);
            // this.physics.add.collider(player2, ball);


            this.physics.add.collider(player, ball, ((player, ball) => {

                ballCollider(player, ball);
            }));

            this.physics.add.collider(player2, ball, ((player, ball) => {

                ballCollider(player, ball);
            }));


            this.physics.add.collider(ball, groundgroup, (ball, ground) => {

                if (ball.x < 300) {
                    player2score += 1;
                } else {
                    player1score += 1;
                }

                self.scoretext.setText(player1score + ' : ' + player2score);

                if (player1score >= 10) {
                    alert('GRACZ 1 WYGRYWA');
                    gameover = true;
                }

                if (player2score >= 10) {
                    alert('GRACZ 2 WYGRYWA');
                      gameover = true;
                }
            });
            this.physics.add.collider(ball, middlegroup);


            ball.setBounce(1);

            this.scoretext = this.add.text(50, 50, '0 : 0');



        }

        function ballCollider(player, ball) {
            if (player.x < ball.x) {
                // ball.setVelocityX(player.x - ball.x * -1) * 5;
            }

            if (player.x > ball.x) {
                // ball.setVelocityX(player.x - ball.x) * 5;
            }
            ball.setVelocityY(-600)
            // ball.setVelocityY(Math.abs(ball.body.velocity.y) + Math.abs(player.body.velocity.y) * -1 * 2);
        }

        function update() {
            if (gameover) {
                ball.x = 400;
                ball.y = 300;
                return;
            }
            let keyboard = this.input.keyboard;

            if (cursors.left.isDown) {
                player.anims.play('left', true);
                player.setVelocityX(-300);
            } else
                if (cursors.right.isDown) {
                    player.anims.play('right', true);
                    player.setVelocityX(300);

                } else {
                    player.anims.play('turn');
                    player.setVelocityX(0);
                }

            if (cursors.up.isDown) {
                if (player.body.touching.down || player.y >= 570) {
                    player.setVelocityY(-550);
                }
            }

            if (keyboard.addKey('A').isDown) {
                player2.anims.play('left', true);
                player2.setVelocityX(-300);
            } else
                if (keyboard.addKey('D').isDown) {
                    player2.anims.play('right', true);
                    player2.setVelocityX(300);

                } else {
                    player2.anims.play('turn');
                    player2.setVelocityX(0);
                }

            if (keyboard.addKey('W').isDown) {
                if (player2.body.touching.down || player2.y >= 570) {
                    player2.setVelocityY(-550);
                }

            }


        }
    </script>
</body>

</html>
