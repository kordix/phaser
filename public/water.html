<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>

</head>
<body>
    


    <script>

   // Create a new game instance
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 100 } // Set gravity to pull the water down
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    // Preload assets
    function preload() {
        this.load.image('glass', 'assets/glass.png');
        this.load.image('water', 'assets/water.png');
    }

    // Create the game world
    function create() {
        // Add the glass image to the game world
        var glass = this.add.sprite(400, 300, 'glass');
        glass.setScale(0.5);
        glass.setOrigin(0.5, 0.5);

        // Create the water sprite and enable physics
        var water = this.physics.add.sprite(400, 300, 'water');
        water.setOrigin(0.5, 1);
        water.setScale(0.5);

        // Set the water sprite's initial properties
        water.setVelocityY(-50); // Set an initial upward velocity for the water

        // Add a collision handler to the water sprite to make it "splash" when it hits the bottom of the glass
        this.physics.add.collider(water, glass, function () {
            water.setVelocityY(-200); // Set an upward velocity to make the water splash
        }, null, this);
    }

    // Update the game state
    function update() {
        // Make the water follow the glass sprite
        var glass = this.children.getByName('glass');
        var water = this.children.getByName('water');
    }






    </script>
</body>
</html>
